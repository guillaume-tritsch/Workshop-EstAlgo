<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="./common.js"></script>
    <script src="./background.js"></script>

    <meta charset="utf-8" />

    <!-- WEB COMPONENTS -->
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./components/button.js"></script>
  </head>
  <body>
    <app-header></app-header>
    <main style="position:relative">
      <canvas style="position:absolute; top: 0px; left: 0px; width: 100vw; height: 100%; z-index: -1;" id="background-canvas"></canvas>
      <section style="background-color: white; padding: 1.7rem; max-width: 50rem;">
        <h1>Let review color set</h1>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s, when an unknown printer took a galley of type and
          scrambled it to make a type specimen book.
        </p>
        <div style="display: flex; flex-direction: column; gap: 1rem; width: 100%">
          <div>
            <label for="generation-system">Colors sets generation will use </label>
            <select name="generation-system" id="generation-system">
              <option value="random">Random</option>
              <option value="omdb">Movie poster</option>
              <option value="picsum">Online photo</option>
            </select>


          </div>
          <div>
            <label for="numberOfColor">Number of colors </label>

            <input type="number" value="4" length="1" min="4" max="8" name="numberOfColor" id="numberOfColor">

          </div>
          <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
            <app-button type="primary" onmouseup="start()">Start review</app-button>

          </div>

        </div>
      </section>
    </main>
    <app-footer></app-footer>
  </body>
</html>
