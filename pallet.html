<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="./sketch.js"></script>

    <script src="./common.js"></script>
    <script src="./gallery.js"></script>
    <script src="./preview.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- WEB COMPONENTS -->
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./components/button.js"></script>
  </head>
  <body>
    <app-header></app-header>
    <main>
      <section>
        <h1>Palette number <span id="count"></span> - <span id="genType"></span></h1>
        <div
          style="
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            width: 100%;
            justify-content: center;
            align-items: center;
          "
        >
        <p style="position: absolute; bottom: 0px; left: 75%; color: #787878;"><span id="palette-number">1</span>/4</p>
        <img src="./ressources/icons/chevron_left_24dp.svg" onclick="displayPrevious()" class="button-icon" style="justify-self: right;">
          <div class="gallery-item" style="display: flex; justify-content: center; align-items: center;">
            <canvas
              id="colours-set"
              style="
                margin: 2.5rem;
                border-radius: 15px;
                border: 1px solid #dfdfdf;
              "
            ></canvas>
            <img class="loader-spinner" id="palette-loader" src="./ressources/icons/tube-spinner.svg">
          </div>



          <div class="gallery-item" style="display: flex; justify-content: center; align-items: center;">
            <canvas
              id="preview-gradient"
              style="
                margin: 2.5rem;
                border-radius: 15px;
                border: 1px solid #dfdfdf;
              "
            ></canvas>
            <img class="loader-spinner-gradient" id="gradient-loader" src="./ressources/icons/tube-spinner.svg">
          </div>

          <div class="gallery-item" style="display: flex; justify-content: center; align-items: center;">
            <canvas
              id="preview-shape"
              style="
                margin: 2.5rem;
                border-radius: 15px;
                border: 1px solid #dfdfdf;
              "
            ></canvas>
            <img class="loader-spinner" id="shape-loader" src="./ressources/icons/tube-spinner.svg">
          </div>
          <div class="gallery-item" style="display: flex; justify-content: center; align-items: center;">
            <div id="color-code">
              
            </div>
          </div>
          <img src="./ressources/icons/chevron_right_24dp.svg" onclick="displayNext()" class="button-icon">
        </div>
        <div class="sliderContainerList">
            
          <div class="slidecontainer">
            <p>Passive</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="climateO"
            />
            <p>Active</p>
          </div>

          <div class="slidecontainer">
            <p>Dull</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="climateT"
            />
            <p>Bright</p>
          </div>

          <div class="slidecontainer">
            <p>Cold</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="temperatureO"
            />
            <p>Warm</p>
          </div>
          <div class="slidecontainer">
            <p>Wet</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="temperatureT"
            />
            <p>Dry</p>
          </div>
          <div class="slidecontainer">
            <p>Sugary</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="aromaO"
            />
            <p>Bitter</p>
          </div>
          <div class="slidecontainer">
            <p>Mild</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="aromaT"
            />
            <p>Acid</p>
          </div>
          <div class="slidecontainer">
            <p>Silent</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="soundO"
            />
            <p>Noisy</p>
          </div>
          <div class="slidecontainer">
            <p>Harsh</p>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="soundT"
            />
            <p>Harmonious</p>
          </div>

        </div>
        <div class="horizontal-flex">
          <app-button type="secondary" onmouseup="result()">Result</app-button>
          <app-button type="primary" onmouseup="next()">Next <img  class="icon" src="./ressources/icons/chevron_right_24dp.svg" alt="Chevron right"></i></app-button>
        </div>
      </section>
    </main>
    <app-footer></app-footer>

  </body>
</html>
